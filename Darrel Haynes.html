<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Player Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    iframe {
      width: 300px;
      height: 170px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>YouTube Player Table</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>YouTube Video</th>
    </tr>

    <!-- Row 1 -->
    <tr>
      <td>Ben 10</td>
      <td>
        <a href="https://www.youtube.com/embed/pf81znCwXLU
" target="_blank">Watch on YouTube</a><br>
        <iframe src="https://www.youtube.com/embed/pf81znCwXLU
" allowfullscreen></iframe>
      </td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td>Phineas and Ferb</td>
      <td>
        <a href="https://www.youtube.com/embed/LzyEOtAXneA" target="_blank">Watch on YouTube</a><br>

</body>
</html>
